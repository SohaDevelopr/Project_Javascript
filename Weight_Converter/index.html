<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Container -->
    <div class="container">
         <h2>Weight Converter</h2>
         <div class="box">
            <div class="input-box">
                <input type="number" id="input" placeholder="Enter weight value">
            </div>
            <div class="btn">
                <button id="btn-kg">Convert to Kg</button>
                <button id="btn-ibs">Convert to Ibs</button>
            </div>
         </div>
         <h3 id="result"></h3>
    </div>
    <!-- End Container -->
    <!-- File Javascript -->
    <script src="main.js"></script>
</body>
</html>
