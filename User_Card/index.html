<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
           <img src="https://i.pinimg.com/564x/cb/3b/4a/cb3b4a54db849dd7fd133212b2563f96.jpg" alt="">
        </div>
        <div class="profile">
            <div class="title">
              <h3>David Grant</h3>
              <span>3D Artist</span>
            </div>


             <div class="groub-row">
                <div class="row">
                    <i class="fa-regular fa-star"></i>
                    <p>4.7 Rating</p>
                </div>

                <div class="row">
                    <i class="fa-regular fa-id-badge"></i>
                    <p>4,447 Reviews</p>
                </div>

                <div class="row">
                    <i class="fa-regular fa-user"></i>
                    <p>478 Students</p>
                </div>
             </div>

                <p>
                    David Grant has been making video games for a living for 
                    more than 14 years as a Designer, Producer, Creative Director,
                    and Executive Producer, creating games for console,
                    mobile, PC and Facebook.
                </p>

                <button>Show more</button>

        </div>
    </div>
</body>
</html>
