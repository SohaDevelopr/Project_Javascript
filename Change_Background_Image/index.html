<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Image</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Icon Libary -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons
      |Material+Icons+Outlined|Material+Icons+Two+Tone
      |Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start header -->
    <div class="header">
      <button id="btn-left">
        <i class="material-icons-outlined">keyboard_arrow_left</i>
      </button>
      <div class="box-img" id="box-img">
        <img src="imgs/img-1.jpg" alt="img" id="img-1" class="active" />
        <img src="imgs/img-2.jpg" alt="img" id="img-2" class="img" />
        <img src="imgs/img-3.jpg" alt="img" id="img-3" class="img" />
        <img src="imgs/img-4.jpg" alt="img" id="img-4" class="img" />
        <img src="imgs/img-5.jpg" alt="img" id="img-5" class="img" />
        <img src="imgs/img-6.jpg" alt="img" id="img-6" class="img" />
        <img src="imgs/img-7.jpg" alt="img" id="img-7" class="img" />
      </div>
      <button id="btn-right">
        <i class="material-icons-outlined">keyboard_arrow_right</i>
      </button>
    </div>
    <!-- End header -->

    <!-- File Javascript -->
    <script src="main.js"></script>
  </body>
</html>
