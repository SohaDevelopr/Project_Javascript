<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess game</title>
    <!-- Main File CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Start Box -->
    <div class="box">
      <div class="container">
        <h1>خمن اسم الشخصية</h1>
        <div class="box-img" id="box-img">
          <img src="imgs/img-1.jfif" alt="" id="img" />
        </div>
        <div class="contect">
          <input type="text" placeholder="ادخل تخمينك" id="input" required />
          <div class="btn">
            <input type="submit" value="ارسل" id="submit" />
            <input type="submit" value="لعبة جديدة" id="newPlay" />
          </div>
        </div>
        <div class="result">
          <h5>النتيجة :</h5>
          <h4 id="result"></h4>
        </div>
      </div>
    </div>
    <!-- End Box -->

    <!-- File Javascrpit -->
    <script src="main.js"></script>
  </body>
</html>
