<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Start Box -->
    <div class="box">
       <div class="display">
          <input type="text" placeholder="0" id="input" disabled>
       </div> 
       <div class="buttons">
        <input type="button" value="AC" id="clear" class="btn-active">
        <input type="button" value="DEL" id="erase" class="btn-active">
        <input type="button" value="/" class="input-button active">
        <input type="button" value="*" class="input-button active">
        <input type="button" value="7" class="input-button">
        <input type="button" value="8" class="input-button">
        <input type="button" value="9" class="input-button">
        <input type="button" value="-" class="input-button active">
        <input type="button" value="6" class="input-button">
        <input type="button" value="5" class="input-button">
        <input type="button" value="4" class="input-button">
        <input type="button" value="+" class="input-button active">
        <input type="button" value="1" class="input-button">
        <input type="button" value="2" class="input-button">
        <input type="button" value="3" class="input-button">
        <input type="button" value="=" class="active" id="equal">
        <input type="button" value="0" class="input-button" id="">
        <input type="button" value="." class="input-button">
       </div>
    </div>
    <!-- End Box -->

    <!-- File Javascript -->
   <script src="main.js"></script>
</body>
</html>
