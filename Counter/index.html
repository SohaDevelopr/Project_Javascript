<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Icon Library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Animejs Cdn Iink -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <!-- Start Container -->
    <div class="container">
        <button id="decrease"><i class="material-icons">remove</i></button>
        <span class="counter"><span id="counter">0</span></span>
        <button id="increase"><i class="material-icons">add</i></button>
    </div>
    <!-- End Container -->
    <!-- File Javascript -->
    <script src="main.js"></script>
</body>
</html>
