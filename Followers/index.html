<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Icon Libary -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <i class="material-icons-outlined">chevron_left</i>
                <h3>Find Friends</h3>
            </div>
            <div class="search-box">
                <i class="material-icons-outlined">search</i>
                <input type="text" placeholder="Enter a friend's name">
            </div>
        </div>
        <div class="profile-box">
            <div class="profile">
                <div class="info">
                    <img src="imgs/person-1.jpg" alt="img-profile">
                    <span class="username">Jason Graham</span>
                </div>
                <button>Follow</button>
            </div>
            <div class="profile">
                <div class="info">
                    <img src="imgs/person-2.jpg" alt="img-profile">
                    <span class="username">Ophelia Gaddy</span>
                </div>
                <button class="followed">Unfollow</button>
            </div>
            <div class="profile">
                <div class="info">
                    <img src="imgs/person-3.jpg" alt="img-profile">
                    <span class="username">Lillian Whitmire</span>
                </div>
                <button>Follow</button>
            </div>
            <div class="profile">
                <div class="info">
                    <img src="imgs/person-4.jpg" alt="img-profile">
                    <span class="username">Joseph Shepherd</span>
                </div>
                <button>Follow</button>
            </div>
            <div class="profile">
                <div class="info">
                    <img src="imgs/person-5.jpg" alt="img-profile">
                    <span class="username">Alex R. Prowell</span>
                </div>
                <button>Follow</button>
            </div>
        </div>
    </div>
     
    <!-- File Javascript -->
    <script src="main.js"></script>
</body>
</html>
