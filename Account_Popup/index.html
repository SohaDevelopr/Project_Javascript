<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Popup</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Icons Library -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <div class="profile">
            <div class="header">
                <div class="row">
                    <div class="user">
                        <img src="https://avatars.githubusercontent.com/u/116823673?v=4" alt="img">
                        <div class="info">
                            <h3 class="name">Soha | مبرمجة ✨️</h3>
                            <div class="account">@SohaDev2022</div>
                        </div>
                    </div>
                    <div class="follow">
                        <button><i class="material-icons-outlined">done</i></button>
                    </div>
                </div>

                <div class="other-account">
                    <i class="material-icons-outlined">add</i>
                    <h4>Connect other account</h4>
                </div>

            </div>

            <div class="settings">
                <ul>
                    <li>
                        <i class="material-icons-outlined">support</i>
                        <p>Support</p>
                    </li>

                    <li>
                        <i class="material-icons-outlined">settings</i>
                        <p>Settings</p>
                    </li>

                    <li>
                        <i class="material-icons-outlined">grade</i>
                        <p>Upgrade</p> 
                    </li>

                    <li>
                        <i class="material-icons-outlined">logout</i>
                        <p>Log out</p>
                    </li>
                </ul>
            </div>

        </div>

        <!-- Popup -->
        <div class="toggle">
                <div class="user">
                    <img src="https://avatars.githubusercontent.com/u/116823673?v=4" alt="img">
                    <div class="info">
                        <h3 class="name">Soha | مبرمجة ✨️</h3>
                        <div class="account">@SohaDev2022</div>
                    </div>
                </div>
        </div>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
